<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lexical Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root {
      --dark-bg: #000;
      --dark-text: #89CFF0;
      --dark-box: #111;
      --dark-border: #89CFF0;
      --dark-btn-bg: #89CFF0;
      --dark-btn-text: #000;
      --light-bg: #fff;
      --light-text: #fff;
      --light-box: #fff;
      --light-border: #333;
      --light-btn-bg: #222;
      --light-btn-text: #fff;
      --light-input-text: #333;
    }

    body.dark {
      --bg-color: var(--dark-bg);
      --text-color: var(--dark-text);
      --box-bg: var(--dark-box);
      --border: var(--dark-border);
      --btn-bg: var(--dark-btn-bg);
      --btn-text: var(--dark-btn-text);
      --input-text: var(--dark-text);
    }

    body.light {
      --bg-color: var(--light-bg);
      --text-color: var(--light-text);
      --box-bg: var(--light-box);
      --border: var(--light-border);
      --btn-bg: var(--light-btn-bg);
      --btn-text: var(--light-btn-text);
      --input-text: var(--light-input-text);
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      transition: background-color 0.4s ease, color 0.4s ease;
      overflow-x: hidden;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    #bg-container video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.25) contrast(1.2);
    }

    #glitch-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url("assets/glitch-noise.gif");
      mix-blend-mode: screen;
      opacity: 0.08;
      z-index: -1;
      pointer-events: none;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    #sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 90px;
      background-color: var(--box-bg);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      border-right: 2px solid var(--border);
      justify-content: space-between;
      z-index: 1000;
      transition: background-color 0.4s ease, border-color 0.4s ease;
    }

    .theme-toggle {
      width: 28px;
      height: 28px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .settings-icon {
      width: 34px;
      height: 34px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    #header {
      margin-left: 90px;
      text-align: center;
      padding: 30px 0 10px;
    }

    .logo-img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      image-rendering: pixelated;
      transition: filter 0.4s ease;
    }

    body.dark .logo-img { filter: invert(100%); }
    body.light .logo-img { filter: invert(100%) !important; }

    #title-text {
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      margin-top: 10px;
      color: var(--text-color);
      transition: color 0.4s ease, text-shadow 0.4s ease;
    }

    #main {
      flex: 1;
      margin-left: 90px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 40px;
      gap: 24px;
    }

    .title {
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      margin-bottom: 10px;
      color: var(--text-color);
      transition: color 0.4s ease, text-shadow 0.4s ease;
    }

    #input-box, #output-box {
      background-color: var(--box-bg);
      color: var(--input-text);
      border: 2px solid var(--border);
      padding: 16px;
      font-family: monospace;
      font-size: 14px;
      width: 100%;
      min-height: 100px;
      line-height: 1.6;
      resize: none;
      border-radius: 16px;
      transition: color 0.4s ease, background-color 0.4s ease, border-color 0.4s ease, box-shadow 0.3s ease;
    }

    #input-box:focus, #output-box:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(137,207,240,0.6);
    }

    #output-box {
      white-space: pre-wrap;
      max-height: 300px;
      overflow: auto;
      cursor: pointer;
    }

    .launch-btn {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      font-family: 'Press Start 2P', cursive;
      font-size: 9px;
      padding: 6px 10px;
      border-radius: 18px;
      cursor: pointer;
      text-transform: uppercase;
      width: fit-content;
      transition: opacity 0.3s ease;
    }

    .launch-btn:hover { opacity: 0.9; }

    #download-container { margin-top: 10px; }

    .download-btn {
      background: none;
      border: none;
      cursor: pointer;
      opacity: 0.5;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .download-btn.enabled {
      opacity: 1;
      pointer-events: auto;
    }

    .download-icon {
      width: 36px;
      height: 36px;
      image-rendering: pixelated;
      filter: brightness(0) saturate(100%) invert(72%) sepia(9%) saturate(662%) hue-rotate(175deg);
    }

    textarea::placeholder {
      color: var(--input-text);
      opacity: 0.4;
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 6px rgba(255,255,255,0.6), 0 0 12px rgba(137,207,240,0.3); }
      50% { text-shadow: 0 0 12px rgba(255,255,255,0.9), 0 0 24px rgba(137,207,240,0.7); }
    }

    body.glow-active .title,
    body.glow-active #title-text {
      animation: glowPulse 4s infinite ease-in-out;
    }

    #settings-panel {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100vh;
      background-color: var(--box-bg);
      color: var(--text-color);
      border-right: 2px solid var(--border);
      padding: 24px;
      transition: left 0.3s ease;
      z-index: 999;
    }

    #settings-panel.open { left: 90px; }

    #settings-panel h2 {
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      margin-bottom: 20px;
    }

    .setting-group {
      margin-bottom: 24px;
    }

    .setting-group label {
      font-size: 12px;
      display: block;
      margin-bottom: 6px;
    }

    .setting-group input[type="checkbox"] {
      margin-right: 8px;
    }
  </style>
</head>
<body class="dark glow-active">

  <!-- Background -->
  <div id="bg-container">
    <video autoplay muted loop>
      <source src="assets/glitch-bg.mp4" type="video/mp4">
    </video>
    <div id="glitch-overlay"></div>
    <div id="particles-js"></div>
  </div>

  <!-- Sidebar -->
  <aside id="sidebar">
    <div>
      <img id="themeIcon" src="assets/dark.png" alt="Toggle Theme" class="theme-toggle" onclick="toggleTheme()" />
    </div>
    <img src="assets/settings.png" alt="Settings" class="settings-icon" onclick="toggleSettings()" />
  </aside>

  <!-- Settings Panel -->
  <div id="settings-panel">
    <h2>Settings</h2>
    <div class="setting-group">
      <label>Export Format</label>
      <label><input type="radio" name="format" value="txt" checked onchange="updateDownloadFormat(this.value)"> .txt</label>
      <label><input type="radio" name="format" value="json" onchange="updateDownloadFormat(this.value)"> .json</label>
    </div>
    <div class="setting-group">
      <label>Accessibility Options</label>
      <label><input type="checkbox" id="toggleParticles" checked onchange="toggleParticles()"> Enable Particles</label>
      <label><input type="checkbox" id="toggleGlow" checked onchange="toggleGlow()"> Enable Glow</label>
    </div>
  </div>

  <!-- Header -->
  <div id="header">
    <img src="assets/logo.png" alt="Logo" class="logo-img" />
    <div id="title-text">Lexical Analyzer</div>
  </div>

  <!-- Main -->
  <main id="main">
    <div>
      <div class="title">Input Code</div>
      <textarea id="input-box" placeholder="Type input..."></textarea>
    </div>

    <button class="launch-btn" onclick="launchAnalyzer()">Launch</button>

    <div>
      <div class="title">Token Output (click to copy)</div>
      <div id="output-box" tabindex="0"></div>
    </div>

    <div id="download-container">
      <button id="downloadBtn" class="download-btn" onclick="downloadOutput()" aria-label="Download" disabled>
        <img class="download-icon" src="assets/download.png" alt="Download Icon">
      </button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    let currentFormat = 'txt';

    function toggleTheme() {
      const body = document.body;
      const themeIcon = document.getElementById('themeIcon');
      body.classList.toggle('light');
      body.classList.toggle('dark');
      themeIcon.src = body.classList.contains('light') ? 'assets/light.png' : 'assets/dark.png';
      updateParticles();
    }

    function toggleSettings() {
      document.getElementById('settings-panel').classList.toggle('open');
    }

    document.addEventListener('click', function (e) {
      const panel = document.getElementById('settings-panel');
      const settingsIcon = document.querySelector('.settings-icon');
      if (panel.classList.contains('open') && !panel.contains(e.target) && !settingsIcon.contains(e.target)) {
        panel.classList.remove('open');
      }
    });

    function updateDownloadFormat(value) { currentFormat = value; }

    function toggleGlow() {
      document.body.classList.toggle('glow-active', document.getElementById('toggleGlow').checked);
    }

    function toggleParticles() {
      document.getElementById('particles-js').style.display =
        document.getElementById('toggleParticles').checked ? 'block' : 'none';
    }

    async function launchAnalyzer() {
      const input = document.getElementById('input-box').value.trim();
      const output = document.getElementById('output-box');
      if (!input) {
        animateOutput("you forgot the input, lol.");
        disableDownload();
        return;
      }
      try {
        const response = await fetch('/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code: input })
        });
        const result = await response.json();
        const content = result.output || result.error || 'No response received.';
        animateOutput(content);
        enableDownload();
      } catch (err) {
        animateOutput(`Error: ${err.message}`);
        disableDownload();
      }
    }

    function animateOutput(text) {
      const output = document.getElementById('output-box');
      output.innerText = '';
      let index = 0;
      const interval = setInterval(() => {
        output.innerText += text.charAt(index);
        index++;
        if (index >= text.length) clearInterval(interval);
      }, 5);
    }

    function enableDownload() {
      const btn = document.getElementById('downloadBtn');
      btn.classList.add('enabled');
      btn.disabled = false;
    }

    function disableDownload() {
      const btn = document.getElementById('downloadBtn');
      btn.classList.remove('enabled');
      btn.disabled = true;
    }

    function downloadOutput() {
      const content = document.getElementById('output-box').innerText;
      if (!content || content.startsWith("// tokens will appear") || content === "you forgot the input, lol.") return;
      const blob = new Blob(
        [currentFormat === 'json'
          ? JSON.stringify({ tokens: content.split('\n') }, null, 2)
          : content],
        { type: 'text/plain' }
      );
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `tokens.${currentFormat}`;
      a.click();
    }

    // Auto-resize textarea
    document.getElementById('input-box').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = this.scrollHeight + 'px';
    });

    // Click-to-copy output
    document.getElementById('output-box').addEventListener('click', function() {
      const range = document.createRange();
      range.selectNodeContents(this);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
      document.execCommand('copy');
      alert('Output copied to clipboard!');
    });

    function updateParticles() {
      const color = document.body.classList.contains('light') ? "#333" : "#89CFF0";
      particlesJS("particles-js", {
        "particles": {
          "number": { "value": 40 },
          "size": { "value": 2 },
          "move": { "speed": 0.3 },
          "line_linked": { "enable": true, "opacity": 0.2 },
          "color": { "value": color }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": { "onhover": { "enable": true, "mode": "grab" } },
          "modes": {
            "grab": { "distance": 140, "line_linked": { "opacity": 0.5 } }
          }
        }
      });
    }

    updateParticles();
  </script>
</body>
</html>
